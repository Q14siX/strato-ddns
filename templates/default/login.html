{% extends "_layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-primary px-6 py-5">
                 <h2 class="text-left text-xl font-bold text-white">Anmelden</h2>
            </div>
            <div class="p-6 sm:p-8">                
                <form id="login-form" class="space-y-6" action="{{ url_for('login') }}" method="POST">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Benutzername</label>
                        <input id="username" name="username" type="text" autocomplete="username" required class="input-field mt-1" placeholder="Benutzername">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="input-field mt-1" placeholder="••••••••">
                    </div>
                    <div>
                        <button type="submit" class="form-button w-full">
                            Anmelden
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
